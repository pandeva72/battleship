<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bataille Navale - Joueur vs IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Bataille Navale</h1>
            <div id="game-status">Placez vos navires pour commencer</div>
        </header>

        <div class="game-area">
            <div class="player-section">
                <h2>Votre Flotte</h2>
                <div id="player-board" class="board"></div>
            </div>

            <div class="opponent-section">
                <h2>Eaux Ennemies</h2>
                <div id="ai-board" class="board"></div>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" disabled>Commencer la partie</button>
            <button id="random-place-btn">Placement Aléatoire</button>
            <button id="reset-btn">Réinitialiser</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="ai.js"></script>
    <script src="ui.js"></script>
</body>

</html>
